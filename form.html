    <h2>GET IN TOUCH</h2>

    <form onsubmit="getData(event)">
        <div>
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" placeholder="input ur name" required />
        </div>

        <div>
            <label for="emailInput">Email</label>
            <input id="emailInput" type="email" placeholder="input ur email" required />
        </div>

        <div>
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="tel" placeholder="ur phone number" />
        </div>

        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option value="">option</option>
                <option value="feDev">Frontend Developer</option>
                <option value="beDev">Backend Developer</option>
                <option>Fullstack Developer</option>
                <option>Cyber Security</option>
            </select>
        </div>

        <div>
            <label for="massage">Your Massage</label>
            <textarea id="massage" placeholder="ur massage" rows="4"></textarea>
        </div>

        <div>
            <button type="button" onclick="getData()">Submit</button>
        </div>
    </form>
